<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezioni 1 Javascript</title>
    
    <script>
        function calculate() {
            var eta = parseInt(document.getElementById("eta").value);
            var minuti = 60 * 24 * 365 * eta ;
            var secondi = 60 * 60 * 24 * 365 * eta;
            alert(" minuti vissuti: "  + minuti );
            alert(" secondi vissuti:"+ secondi);
        }
        </script>
     </head>
       
    <body>
        <input type="text" id="eta">
        <button onclick="calculate()">Calcola</button>
        </body>

        </html>
