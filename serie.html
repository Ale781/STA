<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Calcolo serie </title>
</head>
<body>
    <div class="container">
        <h2>Calcolo serie </h2>

            <label for="resistenza">resistore </label>
            <input type ="text" class="form-control" id="resistenza" name="resistenza">

            <label for="tensione">differenza di potenziale </label>
            <input type="text" class="form-control"  id="tensione"  name="tensione">

            <label for="dato1">R1</label>
            <input type="text" class="form-control" id="dato1" name="dato1">

            <label for="dato2">R2</label>
            <input type="text" class="form-control" id="dato2" name="dato2">

            <label for="dato3">R3</label>
            <input type="text" class="form-control" id="dato3" name="dato3">


        
           
          </div>
         
          <div>
            <p>calcolo della resistenza</p>
            <button type="submit" onclick="calcolo_resistenza()" class="btn btn-primary">calcola </button>
        </div>
        <div>
            <p>calcolo dell' intensità </p>
            <button type="submit" onclick="calcolo_intensità()" class="btn btn-primary">calcola </button>
        </div>
        <div id="output"> </div>
          </div>
      

    <script>
         function calcolo_resistenza() {
            
         let   Rtot=0
         let   R1=0
         let   R2=0
         let   R3=0
        
            R1=document.getElementById("dato1").value

            R2=document.getElementById("dato2").value                    

            R3=document.getElementById("dato3").value
            
           <!-- Rtot = (R1+R2+R3) -->
          Rtot = (parseInt(R1)+parseInt(R2)+parseInt(R3))

            alert("La resistenza totale  è "+Rtot+"ohm")

         }

         function calcolo_intensità(){

        let R=0
        let V=0
        let  I=0
          
         R = document.getElementById("resistenza").value
         V = document.getElementById("tensione").value
        I = V/R 
        alert("la intensità è "+I+ " ohm" )
         }
    </script>
</body>
</html>
