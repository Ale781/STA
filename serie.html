          </div>
         
          <button type="submit" onclick="calcolaserie ()" class="btn btn-primary">Calcola</button>

          </div>
      

    <script>
         function calcolaserie() {
            
         let   Rtot=0

            R2=document.getElementById("dato2").value                    

            R3=document.getElementById("dato3").value
            
           <!-- Rtot = (R1+R2+R3) -->
          Rtot = (parseInt(R1)+parseInt(R2)+parseInt(R3))

            alert("La resistenza totale  Ã¨ "+Rtot+"ohm")

         }
