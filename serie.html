<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Calcolo serie </title>
</head>
<body>
    <div class="container">
        <h2>Calcolo serie </h2>

            <label for="i">intensità di corrente </label>
            <input type ="number"  id="i" name="i">

            <label for="tensione">differenza di potenziale </label>
            <input type=  id="tensione"  name="tensione">

            <label for="dato1">R1</label>
            <input type="number"  id="dato1" name="dato1">

            <label for="dato2">R2</label>
            <input type="number"   id="dato2" name="dato2">

            <label for="dato3">R3</label>
            <input type="number"   id="dato3" name="dato3">


        
           
          </div>
           <div id="out">


           </div>


          <div>
            <p>calcolo della tensione</p>
            <button type="submit" onclick="calcolo_tensione()" class="btn btn-primary">calcola </button>
        </div>
        <div>
            <p>calcolo intensità di corrente</p>
            <button type="submit" onclick="calcolo_intensità_di_corrente()" class="btn btn-primary">calcola </button>
        </div>
        <div id="output"> </div>
          </div>
      

    <script>
         function calcolo_tensione() {
            
         let   Rtot=0;
         let   R1=0;
         let   R2=0;
         let   R3=0;
         let   I=0;
         let   Vtot=0;
        
            R1=parseFloat(document.getElementById("dato1").value);

            R2=parseFloat(document.getElementById("dato2").value );                   

            R3=parseFloat(document.getElementById("dato3").value);

            I=document.getElementById("i").value;
            
           Rtot = R1+R2+R3;
           document.getElementById("out").innerHTML=Rtot;

           Vtot= I*Rtot;

            alert("La tensione totale è "+ Vtot +" volt");

         }

         function calcolo_intensità_di_corrente(){

        let   Rtot=0;
        let   V=0;
        let   Itot=0;
        let   R1=0;
        let   R2=0;
         let   R3=0;

        R1=parseFloat(document.getElementById("dato1").value);

        R2=parseFloat(document.getElementById("dato2").value );                   

        R3=parseFloat(document.getElementById("dato3").value);

        V=parseFloat(document.getElementById("tensione").value);
 
           Rtot = R1+R2+R3;
           Itot= V/Rtot;

        alert("la intensità è "+Itot+ " ampere" );
         }
    </script>
</body>
</html>
