<h2>OPERATORE OR</h2>
<p>La porta logica OR compie l'operazione logica di disgiunzione ( p∨q ). Riceve in entrata due o più segnali e restituisce il valore booleano 1 se almeno un segnale è uguale a 1. Se entrambi i segnali sono 0, l'operatore OR ritorna 0.</p>

<table>
  <tr>
    <th>A</th>
    <th>B</th>
    <th>X</th>
  </tr>
  <tr>
    <td>0</td>

    <td>1</td>
  </tr>
  <tr>
    <td>0</td>

    <td>0</td>
  </tr>
  <tr>
    <td>1</td>
    <td>0</td>
    <td>0</td>
  </tr>
  <tr>

    <td>1</td>
    <td>0</td>
  </tr>
